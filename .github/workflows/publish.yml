name: Build and Publish Container

on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish images to GHCR"
        type: boolean
        default: false
      alias:
        description: "Extra tag/alias (e.g., hackathon-YYYY-MM)"
        type: string
        default: "hackathon-YYYY-MM"

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install server dependencies (for smoke test)
        working-directory: server
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (local) for smoke test
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          load: true
          tags: safe-mcp-sandbox:smoketest

      - name: Run smoke test (unsafe vs safe)
        timeout-minutes: 5
        env:
          IMAGE: safe-mcp-sandbox:smoketest
        run: node server/scripts/smoke.mjs

      - name: Log in to GHCR
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.publish)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            # Organizer image (private/internal): safe-mcp-sandbox
            ghcr.io/${{ github.repository_owner }}/safe-mcp-sandbox
            # Participant alias (public): safe-mcp-hackathon
            ghcr.io/${{ github.repository_owner }}/safe-mcp-hackathon
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # Moving pointer for current event
            type=raw,value=hackathon,enable=${{ startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.publish) }}
            type=raw,value=${{ inputs.alias }},enable=${{ inputs.alias != '' }}

      - name: Build and push
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.publish)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
